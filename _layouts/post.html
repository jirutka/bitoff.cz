---
layout: default
---

<p class="site-header"><a href="/" title="Přejít na hlavní stránku" rel="home">bit off</a></p>
<main class="post">
  <article class="h-entry">
    <header class="post-header">
      <h1 class="post-title p-name">{{ page.title }}</h1>
      {% if page.subtitle %}
      <p class="post-subtitle p-summary">{{page.subtitle}}
      {% endif %}
      <p class="meta"><time class="dt-published" datetime="{{ page.date | date: "%F %R" }}">{{ page.date | date: "%-d. %-m. %Y" }}</time></p>
    </header>
    <div class="e-content post-content">
      {{ content }}
    </div>
    <footer class="post-footer">
    </footer>
  </article>
</main>
